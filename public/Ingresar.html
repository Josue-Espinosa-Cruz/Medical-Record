  <body id="body">
    
    <div class="container-fluid">
      <div class="jumbotron">
          <h3>Agregar Usuario</h3>

          <hr>

          <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">
              <div class="input-group-prepend">
                <span class="input-group-text">Nombre del paciente</span>
              </div>
              <input type="text" class="form-control" id="txtNombreAgregar">
            </div>

            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">
              <div class="input-group-prepend">
                <span class="input-group-text">Edad</span>
              </div>
              <input type="number" class="form-control" id="txtEdadAgregar">
            </div>

            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">
              <div class="input-group-prepend">
                <span class="input-group-text">Fecha de registro</span>
              </div>
              <input type="date" class="form-control" id="txtFechaAgregar">
            </div>

            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">
              <div class="input-group-prepend">
                <span class="input-group-text">Hora de registro</span>
              </div>
              <input type="time" class="form-control" id="txtHoraAgregar">
            </div>

            <hr>
          
            <div class="input-group mb-3">
              <div class="col-12">
                <div class="input-group-prepend">
                  <span class="input-group-text">Síntomas</span>
                </div>
                <textarea placeholder="..." rows="3" class="form-control" id="txtSintomasAgregar"></textarea>
                <!--input type="text" class="form-control" id="txtSintomasAgregar"-->
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="col-12">
                <div class="input-group-prepend">
                  <span class="input-group-text">Diagnóstico</span>
                </div>
                <textarea placeholder="..." rows="3" class="form-control" id="txtDiagnosticoAgregar"></textarea>
                <!--input type="text" class="form-control" id="txtDiagnosticoAgregar"-->
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="col-12">
                <div class="input-group-prepend">
                  <span class="input-group-text">Tratemiento</span>
                </div>
                <textarea placeholder="..." rows="3" class="form-control" id="txtTratamientoAgregar"></textarea>
                <!--input type="text" class="form-control" id="txtTratamientoAgregar"-->
              </div>
            </div>
          </div>

          <hr>

          <div class="text-center">
            <button onclick="addUserProyecto()" type="button" class="btn btn-success text-center w-50">Agregar</button>
          </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
